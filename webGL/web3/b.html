

<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>Chapter 1. First WebGL Demo</title>
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			void main(){
				gl_Position = vPosition;
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			void main(){
				gl_FragColor = vec4( 0.8, 0.6, 0.0, 0.5);
			}
		</script>
		<script id="fragment2-shader" type="x-shader/x-fragment">
			precision mediump float;
			void main(){
				gl_FragColor = vec4( 0.3, 0.3, 0.0, 0.5);
			}
		</script>
		<script id="fragment3-shader" type="x-shader/x-fragment">
			precision mediump float;
			void main(){
				gl_FragColor = vec4( 0.3, 0.3, 0.0, 0.5);
			}
		</script>
		
		<!-- 一组相关的JS库 -->
		<script type="text/javascript" src="../js/common/webgl-utils.js"></script>
		<script type="text/javascript" src="../js/common/initShaders.js"></script>
		<script type="text/javascript" src="../js/common/glMatrix-0.9.5.min.js"></script>
		<!-- 绘制三角形的JS代码 -->
		<script type="text/javascript" src="../js/ch03/b.js"></script>
	</head>

</html>
